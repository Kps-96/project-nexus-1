<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Signup</title>
    <link rel="shortcut icon" href="/src/restarent icons.png" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url(/src/signup-backgraound.jpeg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        
        .login-box, .signup-box {
            background-color: #fff;
            padding: 30px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        
        h1 {
            color: #ff6600;
            margin-bottom: 20px;
        }
        
        .textbox {
            margin: 20px 0;
        }
        
        .textbox input {
            width: 100%;
            padding: 10px;
            background: #f2f2f2;
            border: none;
            outline: none;
            border-radius: 5px;
        }
        
        .btn {
            width: 100%;
            background-color: #ff6600;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .btn:hover {
            background-color: #cc5200;
        }
        
        #error-message, #signup-error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <h1>Restaurant Signup</h1>
            <form id="signupForm">
                <div class="textbox">
                    <input type="text" placeholder="Username" id="signup-username" required>
                </div>
                <div class="textbox">
                    <input type="email" placeholder="Email" id="email" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" id="signup-password" required minlength="8">
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Confirm Password" id="confirm-password" required minlength="8">
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <p id="signup-error-message"></p>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
        
            const username = document.getElementById('signup-username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorMessage = document.getElementById('signup-error-message');
        
            if (username === '' || email === '' || password === '' || confirmPassword === '') {
                errorMessage.textContent = 'Please fill in all fields.';
                errorMessage.style.display = 'block';
            } else if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match.';
                errorMessage.style.display = 'block';
            } else {
                errorMessage.style.display = 'none';
                // Proceed with form submission or further validation
                alert('Signup successful!');
            }
        });
        
    </script>
</body>
</html>
