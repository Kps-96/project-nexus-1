<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Login</title>
    <link rel="shortcut icon" href="/src/restarent icons.png" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url(/src/login-ambience.jpeg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        
        .login-box {
            background-color: #fff;
            padding: 30px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        
        h1 {
            color: #ff6600;
            margin-bottom: 20px;
        }
        
        .textbox {
            margin: 20px 0;
        }
        
        .textbox input {
            width: 100%;
            padding: 10px;
            background: #f2f2f2;
            border: none;
            outline: none;
            border-radius: 5px;
        }
        
        .btn {
            width: 100%;
            background-color: #ff6600;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .btn:hover {
            background-color: #cc5200;
        }
        
        #error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Restaurant Login</h1>
            <form id="loginForm">
                <div class="textbox">
                    <input type="email" placeholder="Email" id="username" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" id="password" required minlength="8" maxlength="15">
                </div>
                <button type="submit" class="btn">Login</button>
                <p id="error-message"></p>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
        
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
        
            if (username === '' || password === '') {
                errorMessage.textContent = 'Please fill in both fields.';
                errorMessage.style.display = 'block';
            } else {
                errorMessage.style.display = 'none';
                // Proceed with form submission or further validation
                alert('Login successful!');
            }
        });
        
    </script>
</body>
</html>
